<div class="container flex flex-col items-center justify-center tracking-wider">
	<h2 class='text-3xl'>Logowanie</h2>
	<form class="w3/4 flex flex-col items-center justify-center p-4 mt-5">
		<input type="email"
		placeholder="Email"
		[(ngModel)]="login"
		name='login'
		class='input'
		id='login'
		>
		<input type="text"
		placeholder='Hasło'
		[(ngModel)]="password"
		name='password'
		class='input'
		id='password'
		>
		<button type="button" (click)="sendFormValue()">Zaloguj się</button>
	</form>

	<div *ngIf="!validData"   class="p-4" [ngClass]="{'inCorrect': !changeColor, 'correct': changeColor}">
		{{message}}
	</div>
	
	<div class="text-center">
		<button (click)="changeMode()">Nie masz konta? Zarejestruj się</button>
	</div>

</div>
